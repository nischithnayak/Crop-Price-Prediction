<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <!-- Import Google Icon Font and Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Ensure the page is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f9f9f9;
            background-image: url('https://images.pexels.com/photos/106162/wheat-wheat-spike-wheat-field-cornfield-106162.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
            background-size: cover; 
            background-repeat: no-repeat;
        }

        main {
            flex: 1 0 auto;
            padding: 20px;
        }

        .crop-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
           
            margin-top: 20px;
        }

        .crop-card {
            text-align: center;
            background: linear-gradient(to bottom, #9fe7a1, #4cf078);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
           
        }
        img{
            height:100px;
        }

        .crop-img {
            height:200px;
            width:200px;
            border-radius: 10px;
        }

        .crop-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Materialistic shadow */
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
        .row crop-buttons{
            display:flex;
            width:100%;
            align-items:center;
        }
    </style>
</head>

<body>
    <div style="text-align: right; padding: 10px;">
        {% if user.is_authenticated %}
            <h4 style="color:white;font-weight:bold">Welcome, {{ user.username }}! <a href="{% url 'login' %}" style="color:white;font-weight:bold">Logout</a></h4>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
